<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="600">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{u.username}}</td>
                <td>{{u.age}}</td>
                <td>{{u.email}}</td>
                <td>
                    <a href="/05-update?id={{u.id}}">修改</a>
                    <a href="/07-delete?id={{u.id}}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>

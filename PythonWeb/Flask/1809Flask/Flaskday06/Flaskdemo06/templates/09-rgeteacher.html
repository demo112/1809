<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师注册</title>
</head>
<body>
<form action="/09-regteacher" enctype="multipart/form-data" method="post">
    <table>
        <tr>
            <td>老师姓名</td>
            <td><input type="text" name="tname"></td>
        </tr>
        <tr>
            <td>老师年龄</td>
            <td><input type="text" name="tage"></td>
        </tr>
        <tr>
            <td>所教课程</td>
            <td>
                <select name="course_id" id="course_id">
                    {% for course in courses %}
                        <option value={{ course.id }}>{{ course.cname }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
</body>
</html>

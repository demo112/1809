<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>名单</title>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    {% for i in users %}
        <tr>
            <th>{{ i.id }}</th>
            <th>{{ i.uname }}</th>
            <th>{{ i.uage }}</th>
            <th>{{ i.uemail }}</th>
            <th>
                <a href="">
                    <input type="button" value="修改">
                </a>
                <a href="">
                    <input type="button" value="删除">
                </a>
            </th>
        </tr>
    {% endfor %}
</table>
</body>
</html>

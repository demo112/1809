<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>load方法</title>
    <script src="JS/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            //使用jquery提供的load加载01-load响应回来的内容，并显示在show的元素中
            $('#btnload').click(function () {
                //get方式拼参数
                //let params = "name=zsf&age=80";
                //$('#show').load('/01-load', params);
                //使用js对象传参
                let params_get = {
                    'name': '金花',
                    'age': '85'
                };
                $('#show').load('/01-load', params_get, function(data) {
                        $('#show').html('<h1>' + data + "</h1>");
                });
            })
        });
        $(function () {
            //使用jquery提供的load加载01-load响应回来的内容，并显示在show的元素中
            $('#btn_page').click(function () {
                $('#show').load('02-demo.html');
            });
        });
    </script>
</head>
<body>
    <button id="btnload">加载数据</button>
    <button id="btn_page">加载页面</button>
    <div id="show"></div>
</body>
</html>

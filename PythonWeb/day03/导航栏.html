<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        div{
            width: 1000px;
            height: 200px;
            background-color: deepskyblue;
        }
        span{
            display: inline-block;
            width: 240px;
            height: 200px;
        }
        #nav a{
            text-align: left;
            line-height: 200px;
            text-decoration: none;
            color: red;
            outline: none;
        }
        div a:link{
            color: red;
        }
        div a:visited{
            color: red;
        }
        div a:hover{
            color: green;
            background-color: pink;
        }
        div a:active{
            font-size: 15.5px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="nav">
        <span><a href="">导航模块1</a></span>
        <span><a href="">导航模块2</a></span>
        <span><a href="">导航模块3</a></span>
        <span><a href="">导航模块4</a></span>
    </div>
</body>
</html>

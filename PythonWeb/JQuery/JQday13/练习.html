<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="../jquery-1.11.3.js"></script>
    <style>
        .print{
            width: 100px;
            height: 50px;
            background-color: yellow;
        }
        h1{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="print"></div>
    <input type="text">
    <button onclick="send()">提交</button>
    <script>
        function send() {
            // var data = document.getElementsByTagName('input')[0].value;
            // $('.print').text(data);

            var data = document.val();
            $('.print').html('<h1>' + data + '</h1>');
        }
    </script>
</body>

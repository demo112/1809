<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="login.css">
    <style>

    </style>
</head>
<body>
    <div id="container">
        <h2>会员登录</h2>
        <div id="main">
            <div class="left">
                <img src="./huiyuan.jpg" height="400" width="500" alt="会员图加载失败"/>
                <a href="">会员注册</a>
            </div>
            <div class="right">
                <form action="localhost://127.0.0.1, 8888" method="get">
                    <div class="form-line">
                        <p class="clearstamp">手机号</p>
                        <label>
                            <input
                                    class="uinput"
                                    type="text"
                                    name="tel">
                        </label>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">密码</p>
                        <label>
                            <input
                                    class="uinput"
                                    type="password"
                                    name="upsd"
                                    placeholder="请输入6-20位密码"
                                    maxlength="20"
                                    minlength="6"
                            >
                        </label>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp"></p>
                        <p class="isSave">
                            <input type="checkbox" value="remember">记住密码
                        </p>
                        <p>
                            <a href="">忘记密码</a>
                            <a href="">快捷登录</a>
                        </p>
                    </div>
                     <div class="form-line">
                        <p class="clearstamp"></p>
                        <div id="check">
                            <input type="submit" name="tijiao" value="登录">
                            <a href="./signup/sign_up.html" target="_blank">注册会员</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

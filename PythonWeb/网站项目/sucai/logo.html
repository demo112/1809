<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo</title>
    <style>
        div{
            width: 45px;
            height: 50px;
            background-color: #729e43;
            border-radius: 23px 23px 27px 27px;

        }
        p{
            width: 45px;
            height: 25px;
            margin: 0;
            display: inline-block;

            color: white;
            overflow: hidden;
            font-size: 14px;
            text-align: center;
            line-height: 25px;
        }
        font{
            width: 45px;
            height: 20px;
            font-family: "黑体", "宋体", monospace;
            font-weight: bold;
        }
        .tian{
            float: left;
            padding-top: 5px;
        }
        .guo{
            float: left;
            padding-bottom: 8px;
            line-height: 12px;
        }
    </style>
</head>
<body>
<div>
    <p class="tian">
        天 天
    </p>
    <p class="guo">
        果 园
    </p>
</div>
</body>
</html>

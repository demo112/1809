<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1px"
           width="500px"
           height="500px"
           bgcolor="#deb887"
           align="center"
            cellpadding="0"
            cellspacing="0">
        <tr bgcolor="#cd5c5c" align="center">
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr bgcolor="#adff2f" align="left">
            <td>杨幂</td>
            <td>女</td>
            <td>35</td>
        </tr>
        <tr bgcolor="#ff7f50" align="right">
            <td>黄渤</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td bgcolor="red"
                width="150px" height="150px"
                align="center"
                valign="middle">王伟超</td>
            <td>男</td>
            <td>40</td>
        </tr>
        <tr>
            <td>小泽老师</td>
            <td>男</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>

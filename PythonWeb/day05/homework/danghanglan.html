<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        div{
            background-color: #9c9a9c;
            width: 1000px;
            height: 100px;
        }
        a{
            color: black;
            text-decoration: none;
        }
        span{

            /*box-sizing: border-box;*/
            /*border: 2px solid #918f91;*/
            width: 250px;
            height: 100px;
            float: left;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            line-height: 100px;
            transition: ease-in;
            transition-duration: 30ms;
        }
        span:hover{
            color: black;
            text-decoration: none;
            background-color: #918f91;
            font-size: 35px;
            box-shadow: 5px 5px 10px #666666;
        }
        span:active{
            color: black;
            background-color: #858385;
            font-size: 32px;
            box-shadow: 2px 2px 5px #666666;
        }
    </style>
</head>
<body>
    <div>
        <span>
            <a href="http://www.toutiao.com">明日头条</a>
        </span>
        <span>
            <a href="http://www.moji.com">昨日天气</a>
        </span>
        <span>
            <a href="http://www.baidu.com">上知天文</a>
        </span>
        <span>
            <a href="http://www.zhihu.com">下知地理</a>
        </span>
    </div>
</body>
</html>

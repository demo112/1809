<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            margin: 20px;
        }
    .c1{
        border: solid;
    }
    .c2{
        border: 5px solid red;
    }
    .c3{
        border: 5px dashed green;
    }
    .c4{
        border: 5px dotted orange;
    }
    .c5{
        border: 5px double blue;
    }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="c5"></div>
</body>
</html>

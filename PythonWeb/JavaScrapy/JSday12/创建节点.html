<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建节点</title>
</head>
<body>
    <script>
        var div = document.createElement('div');
        document.createTextNode('创建文本节点');
        div.id = "d1";
        div.innerText = "动态创建的div";
        console.log(div);
    </script>
</body>
</html>

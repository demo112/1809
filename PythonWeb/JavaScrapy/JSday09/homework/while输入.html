<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>循环添加数组</title>
</head>
<body>
<script>
    function list(input) {
        if (!input){
            // 防止输入空值
            return 'break';
        }
        l.push(input);
        document.write('已存入：', l, "在", l.length, '<br>');
    }

    var l;
    l = new Array(0);
    // 循环接收
    while (1) {
        input = prompt("输入");
        if (input === "exit") {
            break;
        }
        list(input);
    }

</script>
</body>
</html>

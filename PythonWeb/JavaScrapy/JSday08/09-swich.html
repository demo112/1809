<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var a = Number(prompt("请输入1-7之间的整数"));
    switch (a) {
        case 1:
            alert("周一")
            break;
        case 2:
            alert("周二")
            break;
        case 3:
            alert("周三")
            break;
        case 4:
            alert("周四")
            break;
        case 5:
            alert("周五")
            break;
        case 6:
            alert("周六")
            break;
        case 7:
            alert("周天")
            break;
        default:
            alert("来啦老弟")
            break;
    }
</script>
</body>
</html>

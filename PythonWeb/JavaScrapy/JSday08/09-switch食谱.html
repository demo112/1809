<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var a;
    a = Number(prompt("请输入1-7之间的整数"));
    switch (a) {
        case 1:
        case 3:
        case 5:
            alert("红烧肉");
            break;
        case 2:
        case 4:
        case 6:
            alert("红烧鱼");
            break;
        default:
            alert("来啦老弟");
            break;
    }
</script>
</body>
</html>

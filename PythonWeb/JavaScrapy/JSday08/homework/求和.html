<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求和</title>
</head>
<body>
<script>
    // 1-100 求和
    n = 100;
    m = 0;
    while (n > 0) {
        // document.write(n);
        console.log(n);
        m += n;
        if (n % 3 == 0){
            document.write(n, "<br>");
            // console.log(n)

        }
        n -= 1;
    }
    // document.write(m);
    console.log(m)


</script>
</body>
</html>

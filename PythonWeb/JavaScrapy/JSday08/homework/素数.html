<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素数</title>
</head>
<body>
<script>
    var n = Number(prompt("请输入一个数字"));
    var i = n - 1;
    var f = 0;
     // if (n < 2){
    //     alert(n + "不是素数");
    //     console.log(n + 'no')
    // }
    for (n, i, f; n > 1 && i > 1; i--){
        alert(i);
        if (n % i === 0){
            f += 1;
            break;
        }
    }
    if (f > 0) {
        alert(n + "不是素数");
    }
    else {
        alert(n + "是素数");
    }

</script>
</body>
</html>

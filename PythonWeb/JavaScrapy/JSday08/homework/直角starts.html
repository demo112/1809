<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>直角starts</title>
</head>
<body>
<script>
    var l = 1;
    var r;

    for (l ; l <= 5; l++){
        console.log(l);
        r = 1;

        for (r ; r <= l; r++){
            console.log(r);
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>

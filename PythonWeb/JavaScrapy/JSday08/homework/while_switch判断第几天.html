<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第几天</title>
</head>
<body>

<script>
    var y = Number(prompt('年'));
    var rain = y % 400 == 0 || (y % 4 == 0  && y % 100 != 0);
    var m = Number(prompt('月')) - 1;
    var d = Number(prompt('日'));

    var n = 0;

    while (m > 0) {
        switch (m) {
            case 2:
                if(rain){
                    n += 1
                }
                n += 28;
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
                n += 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                n += 30;
                break;
        }
        m -= 1;
    }
    var day = d + n;

    document.write(day);
    document.write(rain)
</script>
</body>
</html>

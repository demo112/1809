<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>9*9</title>
</head>
<body>
<script>
    var l = 1;
    var r;

    for (l ; l <= 9; l++){
        console.log(l);
        r = 1;

        for (r ; r <= l; r++){
            console.log(r);
            document.write(r+"*"+r+"="+r*r+'  ');
        }
        document.write("<br>");
    }
</script>
</body>
</html>

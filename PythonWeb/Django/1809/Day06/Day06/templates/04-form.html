<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/04-form/" method="post">
  {% csrf_token %}
  <!-- 解析form对象,以便得到里面的每一个控件 -->
  {% comment 手动解析 %}
  {% for field in form %}
    <p>
      {{ field.label }}:{{ field }}
    </p>
  {% endfor %}
  {% endcomment %}

  {% comment %}
  {{ form.as_p }}
  {% endcomment %}

  <ul>
  {{ form.as_ul }}
  </ul>
  <p>
    <input type="submit">
  </p>
</form>
</body>
</html>

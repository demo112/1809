{% extends 'login.html' %}

{% block style %}
<!--suppress ALL -->
    <link rel="stylesheet" href="../static/css/signin.css">
    <style>
    .right{
        position: relative;
        float: right;
        margin-top: 10px;
        margin-right: 40px;
    }

</style>
{% endblock %}
{% block title %}
<title>注册</title>
{% endblock %}


{#注册选项#}
{% block left %}
<div class="right">
                <form action="/signup/" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-line">
                        <p class="clearstamp">账号邮箱</p>
                        <label>
                            <input
                                    class="uinput"
                                    type="text"
                                    name="uemail"
                            >
                        </label>
                        <p id="check_email"></p>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">用户名</p>
                        <label>
                            <input
                                    class="uinput"
                                    type="text"
                                    name="uname"
                            >
                        </label>
                        <p id="check_nickname"></p>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">手机号</p>
                        <input
                                class="uinput"
                                type="text"
                                name="uphone"
                                onblur='btn_check_phone()'>
                        <p id="check_phone">{{ errMSg }}</p>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">设置密码</p>
                        <label>
                            <input
                                    class="uinput"
                                    id="upwd"
                                    type="password"
                                    name="upwd"
                                    placeholder="请输入6-20位密码"
                                    maxlength="20"
                                    minlength="6"
                            >
                        </label>
                        <p></p>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">确认密码</p>
                        <label>
                            <input
                                    class="uinput"
                                    id="upwd2"
                                    type="password"
                                    name="upwd2"
                                    placeholder="请再次确认"
                                    maxlength="20"
                                    minlength="6"
                            >
                        </label>
                        <p></p>
                    </div>
                     <div class="form-line">
                        <p class="clearstamp"></p>
                        <div id="check">
                            <input type="submit" value="注册会员">
                            <a href="/login/" target="_self">我有账号</a>
                        </div>
                    </div>
                </form>
</div>
{% endblock %}

{% block log %}
<h2>会员注册</h2>
{% endblock %}

{% block btn %}
<a href="/login">会员登陆</a>
{% endblock %}

<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>登陆界面</title>
    {% endblock %}
    <link rel="stylesheet" href="../static/Css/signup.css">
    <script src="../static/Js/jquery-1.11.3.js"></script>
    <script src="../static/Js/index.js"></script>
    {% block style %}
    <style></style>
    {% endblock %}
</head>
<body>
    <div id="container">
        {% block log %}
        <h2>会员登录</h2>
        {% endblock %}
        <div id="main">
            <div class="left">
                <img src="../static/images/huiyuan.jpg" height="400" width="500" alt="会员图加载失败"/>
                {% block btn %}
                <a href="/signup">会员注册</a>
                {% endblock %}
            </div>
            {% block left %}
            <div class="right">
                <form action="/login/" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-line">
                        <p class="clearstamp">手机号</p>
                        {% if errmsg %}
                            <label>
                                <input
                                        id="uphone"
                                        class="uinput"
                                        type="text"
                                        name="uphone"
                                        placeholder="用户名或密码错误"
                                        style="background-color: pink"
                                >
                            </label>
                        {% else %}
                            <label>
                                <input
                                        class="uinput"
                                        type="text"
                                        name="uphone">
                            </label>
                        {% endif %}
                        <p id="err"></p>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp">密码</p>
                        <label>
                            <input
                                    class="uinput"
                                    type="password"
                                    name="upwd"
                                    placeholder="请输入6-20位密码"
                                    maxlength="20"
                                    minlength="6"
                            >
                        </label>
                    </div>
                    <div class="form-line">
                        <p class="clearstamp"></p>
                        <p class="isSave">
                            <input type="checkbox" name="remember">记住密码
                        </p>
                        <p>
                            <a href="/signup/">忘记密码</a>
                            <a href="/login/">快捷登录</a>
                        </p>
                    </div>
                     <div class="form-line">
                        <p class="clearstamp"></p>
                        <div id="check">
                            <input type="submit" value="登录">
                            <a href="/signup/" target="_self">注册会员</a>
                        </div>
                    </div>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>

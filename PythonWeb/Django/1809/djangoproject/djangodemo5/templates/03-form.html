<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义表单</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>
        {% comment %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br>
        {% endfor %}
        {% endcomment %}

        {% comment %}
            {{form.as_p}}
        {% endcomment %}

        {% comment %}
        <ol>
            {{form.as_ul}}
        </ol>
        {% endcomment %}

        <table>
            {{ form_re.as_table }}
        </table>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>正向查询</h3>
    <h3>书名{{ book.title }}</h3>
    {% for author in authors %}
        <h3>作者：{{ author.name }}</h3>
    {% endfor %}
    <h3>反向查询</h3>
    <h3>作者{{ au.name }}</h3>
    {% for book in books %}
        <h3>作者：{{ book.title }}</h3>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>正向查询publisher</h3>
    <h3>书名: {{ book.title }}</h3>
    <h3>出版时间: {{ book.publicate_date }}</h3>
    <h3>出版社: {{ publisher.name }}</h3>
    <h3>地址: {{ publisher.city }}{{ publisher.address }}</h3>
    <a href="{{ publisher.website }}">网址</a>
    <h3>反向查询publisher</h3>
    {% for book in books %}
        <h3>书名: {{ book.title }}</h3>
        <h3>出版时间: {{ book.publicate_date }}</h3>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request请求</title>
</head>
<body>
    <h3>scheme: {{ scheme }}</h3>
    <h3>body: {{ body }}</h3>
    <h3>path: {{ path }}</h3>
    <h3>get_full_path: {{ get_full_path }}</h3>
    <h3>get_host: {{ get_host }}</h3>
    <h3>method: {{ method }}</h3>
    <h3>GET: {{ GET }}</h3>
    <h3>POST: {{ POST }}</h3>
    <h3>COOKIES: {{ COOKIES }}</h3>
    <h3>META: {{ META.HTTP_REFERER }}</h3>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        #box1{
            background-color: rgb(255,0, 0);
            opacity: .5;
            cursor: text;
        }
        #box2{
            background-color: rgb(255,0, 0);
            opacity: .5;
            cursor: pointer;
        }
        h1{
            background-color: green;
            cursor: col-resize;
        }
        .c2{
            opacity: .5;
        }
    </style>
</head>
<body>
    <div id="box1">
        <h1> box-1一级标题</h1>
    </div>
    <div id="box2">
        <h1 class="c2"> box-2一级标题</h1>
    </div>
</body>
</html>

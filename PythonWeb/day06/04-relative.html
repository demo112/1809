<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>偏移</title>
    <style>
        body{
            margin: 0;
        }
        div div{
            width: 200px;
            height: 200px;

        }
        .c1{
            background-color: red;
            /*position: relative;*/
            position: absolute;
            left: 50px;
            top: 50px;
            margin: 0 auto;
        }
        .c2{
            background-color: green;
            position: absolute;
            left: 100px;
            top: 100px;
            margin: 0 auto;
        }
        #box{
            position: relative;
            left: 300px;
            top: 200px;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: #005aa0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="c1"></div>
        <div class="c2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 150px auto;
            border: 5px solid green;
            transition: 3s;
        }
        .c1:hover{
            transform: translate(50px, 50px) rotate(45deg);
        }
        .c2:hover{
            transform: rotate(45deg) translate(50px, 50px);
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
</body>
</html>

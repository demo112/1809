<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        a:link{
            color: black;
            background-color: white;
        }
        a:visited{
            color: white;
            background-color: black;
        }
        a:hover{
            color: red;
            font-size: 32px;
            font-weight: bolder;
            background-color: yellow;
        }
        a:active{
            font-size: 32px;
            font-weight: bolder;
            color: yellow;
            background-color: red;
        }
        a{
            color: deeppink;
            font-size: 16px;
            text-decoration: none;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        input{
            width: 200px;
            height: 100px;
            border: 1px black;
            padding: 0;
        }
        input:focus{
            outline: none;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td align="center">
                <a href="http://www.baidu.com">你点我啊</a>
            </td>
        </tr>
    </table>
    <div></div>

    <label>
        <input type="text" name="">
    </label>
</body>
</html>

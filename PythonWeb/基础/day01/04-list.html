<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ol type="a">
        <li type="none">
            <h1>
                有序列表
            </h1>
        </li>
        <li>Rookie</li>
        <li>Ning</li>
        <li>The shy</li>
    </ol>
    <ol type="i" start="10">
        <li>Rookie</li>
        <li>Ning</li>
        <li>The shy</li>
    </ol>
    <ul>
        <li type="none">
            <h1>
                无序列表
            </h1>
        </li>
        <li type="disc">disc</li>
        <li type="square">square</li>
        <li type="circle">circle</li>
        <li type="none">none</li>
    </ul>
    <dl>
        <dt></dt>
            <dd>
                <h1>
                    定义列表
                </h1>
            </dd>
        <dt>A</dt>
            <dd>a1</dd>
            <dd>a2</dd>
            <dd>a3</dd>
        <dt>B</dt>
            <dd>b1</dd>
            <dd>b2</dd>
            <dd>b3</dd>
    </dl>
</body>
</html>

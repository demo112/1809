<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style>
        h1{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 20px;
        }
        h1.c2{
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 20px 30px 40px 50px;
        }
        h1.c3{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            border-radius: 20px 50px;
        }
        h1.c4{
            width: 200px;
            height: 200px;
            background-color: darkcyan;
            border-radius: 20px 30px 50px;
        }
        h1.c5{
            width: 200px;
            height: 200px;
            background-color: coral;
            border-radius: 100%;
        }
        h1.c6{
            width: 200px;
            height: 200px;
            background-color: crimson;
            border-radius: 12% 25% 50% 100%;
        }
        h1.c7{
            width: 200px;
            height: 100px;
            background-color: darkorange;
            border-radius: 50%;
        }
        h1.c8{ width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            border: 150px solid red;
            border-bottom: 20px solid red;
            border-left-color: orange;
            border-right-color: orange;
        }

    </style>
</head>
<body>
    <h1 class="c1"></h1>
    <h1 class="c2"></h1>
    <h1 class="c3"></h1>
    <h1 class="c4"></h1>
    <h1 class="c5"></h1>
    <h1 class="c6"></h1>
    <h1 class="c7"></h1>
    <h1 class="c8"></h1>
</body>
</html>

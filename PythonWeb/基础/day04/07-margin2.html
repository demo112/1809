<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        body{
            margin: 0;
        }
        div {
            width: 300px;
            height: 300px;
            background: #ff0;

            /*子元素添加距上的外边距，作用在父元素上*/
            /*解决方法*/
            padding-top: 0.1px;
            /*or;*/
            overflow: hidden;
            /*or;*/
            border-top: 1px solid transparent;
        }
        h1{
            height: 100px;
            background-color: #0ff;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        span{
            border: 5px solid blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1></h1>
    </div>
    <div></div>
    <span>span</span>
    <span>span</span>
    <div></div>
</body>
</html>

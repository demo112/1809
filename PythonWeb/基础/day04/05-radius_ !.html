<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 100px;
        }
        .c6{
            border-color:red;
            border-radius: 100%;
            margin-top: 20px;
        }
        .c1{
            border-radius: 20px 20px 0 0;
        }
        .c5{
            border-radius:0 0 20px 20px;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="c5"></div>
    <div class="c6"></div>
</body>
</html>

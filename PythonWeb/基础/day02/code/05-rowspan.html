<!DOCTYPE html>
<html lang="zh">
<head>

    <title>rowspan</title>
</head>
<body>
    <table border="1px" width="500" height="500" bgcolor="#db7093">

            <tr >
            <td></td>
            <td colspan="2">上午</td>

            <tr>

                <td></td>
                <td rowspan="4" width="50px"
                    align="center" valign="middle"
                    bgcolor="green">休息</td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">学习</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>

    </table>
</body>
</html>

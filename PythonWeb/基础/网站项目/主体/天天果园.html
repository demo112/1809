    <!--导航栏-->
    <div id="daohang">
        <span class="shouji">

        </span>
        <span id="dizhi">

            <select class="dizhi" name="province" >
                <option class="dizhi" value="null">省份</option>
                <option class="dizhi" value="hebei">河北省</option>
                <option class="dizhi" value="heilongjiang">黑龙江省</option>
                <option class="dizhi" value="hunan">湖南省</option>
            </select>
            </label>
        </span>
        <span class="guanggao">满百包邮（环郊内）</span>
        <span>
            <a class="waimai" href="http://www.moji.com">星夜达</a>
        </span>
        <span class="zhanghao">
            <a href="http://www.baidu.com">[登陆]</a>
            <a id="zhuce" href="http://www.baidu.com">[注册有惊喜]</a>
            <a id='gongao' href="http://www.baidu.com">果园公告</a>
            <a id='quanka' href="http://www.baidu.com">券卡兑换</a>
        </span>

    <!--首行-->
    <!--包含logo 搜索框，购物车，产品目录下拉菜单-->

        <img id=logo1 src="../sucai/zhanwei.gif" alt="占位素材缺失">
        <img id=logo2 src="../sucai/zhanwei.gif" alt="占位素材缺失">
        <div>
            <a href="">购物车</a>
            <a href="">类别</a>
        </div>
        <div id="search">
            <label>
                <input type="text" id="search1">
            </label>
            <div id="search2">
                <span>热门</span>
                <span>芒果</span>
                <span>大鸭梨</span>
                <span>葡萄</span>
            </div>
        </div>
    </div>

    <!--banner页-->
    <div id="banner">
        <div id="banner_holder"></div>
        <div id="change_button">
            <!--切换banner按钮-->
            <button onclick="change_i1()"></button>
            <button onclick="change_i2()"></button>
            <button onclick="change_i3()"></button>
            <button onclick="change_i4()"></button>
        </div>
        <script>
            function change_i1() {
                $('#banner_holder').css({'background-image':'url("../sucai/images/banner1.jpg'});
            }
            function change_i2() {
                $('[id=banner_holder]').css({'background-image':'url("../sucai/images/banner2.jpg'});
            }
            function change_i3() {
                $('[id=banner_holder]').css({'background-image':'url("../sucai/images/banner1.jpg'});
            }
            function change_i4() {
                $('[id=banner_holder]').css({'background-image':'url("../sucai/images/banner2.jpg'});
            }
            // $("[id=change_button].first-child").css({'left'})
        </script>
    </div>

    <!--热门推荐  小banner-->
    <div id="tuijian">
        <h1>推荐</h1>
        <div class="tuijian1"></div>
        <div class="tuijian2"></div>
        <div class="tuijian3"></div>
        <div class="tuijian4"></div>
    </div>

    <!--分类1 重复-->

                    </div>

                    </button>
                </div>
            </div>
            <div>第二个</div>
            <div>第三个</div>
            <div>第四个</div>
            <div>第五个</div>

        <!--第二行-->
        <div>
            <div>第一个</div>
            <div>第二个</div>
            <div>第三个</div>

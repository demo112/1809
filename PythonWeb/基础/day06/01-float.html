<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .c1{
            float: left;
            background-color: red;
        }
        .c2{
            float: left;
            background-color: green;

        }
        .c3{
            float: left;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>
</html>

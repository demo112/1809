<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #box{
            font-size: 0;
        }
        span{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span>span</span>
        <span>span</span>
    </div>
</body>
</html>

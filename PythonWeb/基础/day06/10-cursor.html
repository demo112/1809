<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>cursor</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            cursor: none;
            background-color: red;
            margin: 0 auto;
            text-align: center;
            line-height: 100px;
        }
        .c1{cursor: col-resize}
        .c2{cursor: alias}
        .c3{cursor: auto}
        .c4{cursor: text}
        .c5{cursor: default}
        .c6{cursor: none}
        .c7{cursor: initial}
        .c8{cursor: copy}
        .c9{cursor: all-scroll}
        .c10{cursor: cell}
        .c11{cursor: context-menu}
        .c12{cursor: crosshair}
        .c13{cursor: e-resize}
        .c14{cursor: ew-resize}
        .c15{cursor: grab}
    </style>
</head>
<body>
    <div class="c1">aaa</div>
    <div class="c2">aaa</div>
    <div class="c3">aaa</div>
    <div class="c4">aaa</div>
    <div class="c5">aaa</div>
    <div class="c6">aaa</div>
    <div class="c7">aaa</div>
    <div class="c8">aaa</div>
    <div class="c9">aaa</div>
    <div class="c10">aaa</div>
    <div class="c11">aaa</div>
    <div class="c12">aaa</div>
    <div class="c13">aaa</div>
    <div class="c14">aaa</div>
    <div class="c15">aaa</div>
</body>
</html>
